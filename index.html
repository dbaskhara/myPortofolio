<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.css">
  <style>
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    .page {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">Page 1: Cover</div>
    <div class="page">Page 2: About Me</div>
    <div class="page">Page 3: Project 1</div>
    <div class="page">Page 4: Project 2</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
  <script>
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
